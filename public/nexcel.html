  <div class="container p-5 text-white">
    <div class="p-3 text-center" style="border-radius: 10px; background-color: rgba(255, 255, 255, 0.3);">
      <h3>
        <strong>
          匯入資料庫
        </strong>
      </h3>
      <p>
        將Excel轉檔後匯入至資料庫當中。
      </p>
      
      <div class="justify-content-center" id="row" style="display: inline-flex; width: 100%; ">
      
        <input type="file" class="form-control" id="input" name="uploadfile" style="height: 100%; width: 30%; margin-right: 20px;" accept=".xlsx,.xls">
          <!--選擇檔案-->

        <button type="button" class="btn btn-primary" onclick="click0()" style=" margin-right: 50px;">匯入</button>
      </div>

      <div class="row justify-content-center">
        <div class="col-5 mt-2 mb-4" role="alert" id="x">

        </div>
      </div>

      <div class="row my-auto justify-content-center align-items-center">
        <div class="col-1">
          <div class="load" id="loading" style="display: none;"></div>
        </div>

        <div class="col-5">
          <div class="progress" id="myProgress" style="background-color: #E9ECEF; margin-right: 10px; height: 10px; display: none;">
            <div class="progress-bar" id="myBar"></div>
          </div>
        </div>
        <div class="col-1 justify-content-end" id="prlabel"></div>
      </div>
      
      <style>
         @keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to { 
        transform: rotate(360deg);
    }
}
 

 @-webkit-keyframes rotate {
    from {
        -webkit-transform: rotate(0deg);
    }
    to { 
        -webkit-transform: rotate(360deg);
    }
}

        .load {
          width: 60px;
          height: 60px;
          margin: 10px auto 0;
          border:solid 10px white;
          border-radius: 50%;
          border-right-color: transparent;
          border-bottom-color: transparent;
          -webkit-transition: all 0.5s ease-in;
            -webkit-animation-name:             rotate; 
            -webkit-animation-duration:         1.0s; 
            -webkit-animation-iteration-count:  infinite;
            -webkit-animation-timing-function: linear;
              
              transition: all 0.5s ease-in;
            animation-name:             rotate; 
            animation-duration:         1.0s; 
            animation-iteration-count:  infinite;
            animation-timing-function: linear; 
        }
      </style>
      
      
      <div id="into"></div>

    </div>
