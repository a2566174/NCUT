<!DOCTYPE html>
<html>
<head>
    <title>文件上傳</title>
</head>
<body>
    <h1>上傳 Excel 文件</h1>
    <form id="uploadForm" method="post" enctype="multipart/form-data" action="/api/upload/">
        {% csrf_token %}
        <input type="file" name="file" required>
        <button type="submit">上傳</button>
    </form>
    <div id="response"></div>
</body>
</html>
